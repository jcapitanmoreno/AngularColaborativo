<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">

    <a href="#" target="_self">
      <img src="/assets/images/riot-icon.png" alt="Riot Icon" style="width: 55px; height: auto;" />
    </a>
    <a class="navbar-brand text-white" href="#">WIKI LOL</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link text-white"
            [routerLink]="['/champion-list']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            aria-current="page"
          >Todos los campeones</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link text-white"
            [routerLink]="['/hola-mundo']"
            routerLinkActive="active"
          >Añadir personaje</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-white"
            [routerLink]="['/borrar-personaje']"
            routerLinkActive="active"
          >Borrar personaje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" [routerLink]="['/suggestions-form']"
             routerLinkActive="active"
          >Enviar sugerencia</a>
        </li>
      </ul>
    </div>
    <div class="text-end">
      <div *ngIf="user$ | async as user; else notLoggedIn">
        <span class="text-light">Hola, <strong>{{ user.displayName }}</strong></span>
        <button class="btn btn-danger ms-2" (click)="logout()"><i class="bi bi-box-arrow-right"></i> <span
          class="d-none d-md-inline-flex ps-2">Cerrar sesión</span></button>
      </div>
      <ng-template #notLoggedIn>
        <button class="btn btn-primary me-2" (click)="loginWithGoogle()"><i class="bi bi-box-arrow-in-right"></i> <span
          class="d-none d-md-inline-flex ps-2">Iniciar sesión</span></button>
      </ng-template>
    </div>
  </div>
</nav>
