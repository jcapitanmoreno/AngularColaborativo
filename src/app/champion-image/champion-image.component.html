<div class="card-container">
  <div *ngIf="imageUrl; else errorTemplate">
    <!-- Mostrar la imagen si estÃ¡ disponible -->
    <img [src]="imageUrl" [alt]="championName" class="card-image" />
  </div>
  <ng-template #errorTemplate>
    <!-- Mostrar mensaje de error si no se encuentra la imagen -->
    <p class="text-danger">{{ errorMessage }}</p>
  </ng-template>
</div>
