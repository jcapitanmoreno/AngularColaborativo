<form [formGroup]="championForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-column">
        <div class="form-group">
          <label for="anoLanzamiento">Año de Lanzamiento:</label>
          <input type="text" formControlName="anoLanzamiento" id="anoLanzamiento" placeholder="Ej: 2009">
        </div>
  
        <div class="form-group">
          <label for="especie">Especie:</label>
          <input type="text" formControlName="especie" id="especie" placeholder="Ej: Humano">
        </div>
  
        <div class="form-group">
          <label for="genero">Género:</label>
          <input type="text" formControlName="genero" id="genero" placeholder="Ej: Masculino/Femenino">
        </div>
  
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" formControlName="nombre" id="nombre" placeholder="Ej: Garen">
        </div>
      </div>
  
      <div class="form-column">
        <div class="form-group">
          <label for="posicion">Posición:</label>
          <input type="text" formControlName="posicion" id="posicion" placeholder="Ej: Top">
        </div>
  
        <div class="form-group">
          <label for="recurso">Recurso:</label>
          <input type="text" formControlName="recurso" id="recurso" placeholder="Ej: Mana/Energía">
        </div>
  
        <div class="form-group">
          <label for="region">Región:</label>
          <input type="text" formControlName="region" id="region" placeholder="Ej: Demacia">
        </div>
  
        <div class="form-group">
          <label for="tipoAtaque">Tipo de Ataque:</label>
          <input type="text" formControlName="tipoAtaque" id="tipoAtaque" placeholder="Ej: Rango/Melee">
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <button type="submit" class="btn" [disabled]="championForm.invalid">Añadir</button>
    </div>
  </form>
